name: 'Latex build'
description: 'Build a latex file'
# inputs:
#   who-to-greet:  # id of input
#     description: 'Who to greet'
#     required: true
#     default: 'World'
# outputs:
#   time: # id of output
#     description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'docker://martinay1/latex-build'
  args:
    - -interaction=nonstopmode 
    - -file-line-error 
    - -recorder
    -  "thesis.tex"